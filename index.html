<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contas das princesas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="bi bi-stars"></i>Contas das princesas</h1>
    </header>
    <main>
        <section class="filters-context">
            <label for="month-select">Mês</label>
            <select id="month-select">
                </select>

            <label for="year-select">Ano</label>
            <select id="year-select">
                </select>

            <label for="view-as-select">Visualizar como:</label>
            <select id="view-as-select">
                <option value="Geral">Geral</option>
                <option value="Kelly">Kelly</option>
                <option value="Mary">Mary</option>
            </select>
        </section>

        <section class="dashboard-cards">
            <div class="card general-total">
                <h2><i class="bi bi-cash"></i>Total Geral</h2>
                <p id="general-total-value"> R$ 0,00</p>
            </div>

            <div class="card my-total">
                <h2 id="my-total-title">
                    <i class="bi bi-person-circle"></i> 
                        <span id="my-total-title-text">Meu Total</span> </h2>
                <p id="my-total-value"> R$ 0,00</p>
            </div>

             <div class="card balance-status">
                <h2><i class="bi bi-arrow-left-right"></i>Balanço Final</h2>
                <p id="balance-status-text"> R$ 0,00</p>
            </div>        
        </section>

        <section class="main-actions">
    <a href="expense.html" id="go-to-expenses-btn">Gerenciar Despesas</a>
        </section>


    </main>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="dashboard.js"></script>

</body>
</html>
